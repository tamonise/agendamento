<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete seus dados</title>
    <link rel="shortcut icon" href=".ico" type="image/x-icon">
    <link rel="stylesheet" href="style_tela_cadastro.css">
</head>
<body>
   
    <div class="container">
        <form action="">
          <div class="row">
            <div class="col-25">
              <label for="fname">Nome:</label>
            </div>
            <div class="col-75">
              <input type="text" id="nomeInput" placeholder="Seu nome completo">
            </div>                        
        </div>

        <div class="row">
            <div class="col-25">
              <label for="fname">Endereço:</label>
            </div>
            <div class="col-75">
              <input type="text" id="enderecoInput" placeholder="Endereço">
            </div>                        
        </div>

        <div class="row">
            <div class="col-25">
              <label for="fname">Telefone:</label>
            </div>
            <div class="col-75">
              <input type="tel" id="telefoneInput" placeholder="(DDD) XXXXX-XXXX">
            </div>                        
        </div>

        <div>
            <div class="row">
                <div class="col-25">
                    <label for="fname">Tipo de atendimento:</label>
                </div>
                <div class="col-75">               
                    <select id="inputTipoAtendimento">
                        <option value="R">Retorno</option>
                        <option value="PC">Primeira consulta</option>
                        <option value="C">Check-up</option>
                    </select>
                </div>
            </div>
        </div>

          <div class="row">
            <div class="col-25">
              <label for="subject">Observações:</label>
            </div>
            <div class="col-75">
              <textarea id="inputObservacoes" placeholder="Descreva os seus sintomas" style="height:200px "></textarea>
            </div>
          </div>
          <div class="row">
            <button type="button" onclick="cadastrarPaciente()"> Cadastrar</button>
          </div>
        </form>
      </div> 

      <script src="cadastro-paciente-script.js"></script>
</body>
</html>
