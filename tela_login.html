<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href=".ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="est_tela_login.css">
</head>
<body>
	
	<div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<div class="login-form">
					<span class="login-form-title">
						Faça o login
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input id="inputEmail" class="input-form" type="text" autocomplete="off">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input id="inputSenha" class="input-form" type="password">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>

					<div class="container-login-form-btn">
						<button onclick="efetuarLogin()" class="login-form-btn">
							Login
						</button>
					</div>

					<ul class="login-utils">
						<li>
							<span class="text1">
								Não tem conta?
							</span>

							<a href="tela_login_cadastro.html" class="text2">
								Criar
							</a>
						</li>
					</ul>
				</div>
			</div>
			<img src="logindef.png" width="300" height="300" class="margin-left-50" />
		</div>
	</div>
	
	<script src="login-script.js"></script>

</body>
</html>
