<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="conteudo">
        <div class="menu">
            <label for="mesInput">Mês</label>
            <input type="number" id="mesInput" name="mes" min="1" max="31" />
            <label for="anoInput">Ano</label>
            <input type="number" id="anoInput" name="ano" min="1" max="3000" />
            <button type="button" onclick="trocarData()">Buscar</button>
            <a href="tela_cadastro.html">Cadastrar Paciente</a>
        </div>
        <div class="modal">
            <div class="cabecalhoModal">
                <button type="button" onclick="fecharModal()">X</button>
            </div>
            <div class="formCadastro">
                <p>Cadastrar novo agendamento</p>
                <label for="pacienteInputModal">Paciente</label>
                <select id="pacienteInputModal"></select>
                <label for="horaInputModal">Hora</label>
                <input type="time" id="horaInputModal" name="hora"/>
                <button type="button" onclick="cadastraAgendamento()">Cadastrar</button>
            </div>
            <div class="conteudoModal">
            </div>
        </div>
        <div class="agenda">
            <div class="diasSemana">
                <div class="boxDiaSemana">
                    <p>Domingo</p>
                </div>
                <div class="boxDiaSemana">
                    <p>Segunda</p>
                </div>
                <div class="boxDiaSemana">
                    <p>Terça</p>
                </div>
                <div class="boxDiaSemana">
                    <p>Quarta</p>
                </div>
                <div class="boxDiaSemana">
                    <p>Quinta</p>
                </div>
                <div class="boxDiaSemana">
                    <p>Sexta</p>
                </div>
                <div class="boxDiaSemana boxDiaSemanaUltimo">
                    <p>Sabado</p>
                </div>
            </div>
            <div class="diasMes">
            </div>
        </div>
    </div>    
</body>
<script src="./script.js"></script>
</html>
