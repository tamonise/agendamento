<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="est_tela_login.css">
</head>
<body>
	
	<div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<div class="login-form">
					<span class="login-form-title">
						Cadastro de usuÃ¡rio
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input id="nomeInput" class="input-form" type="text" autocomplete="off">
						<span class="focus-input-form" data-placeholder="Nome"></span>
					</div>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input id="emailInput" class="input-form" type="text" autocomplete="off">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input id="senhaInput" class="input-form" type="text">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>

					<div class="container-login-form-btn">
						<button class="login-form-btn" onclick="cadastrarUsuario()">
							Cadastrar
						</button>
					</div>

				</div>
			</div>
		</div>
	</div>
	
	<script src="login-script.js"></script>

</body>
</html>
